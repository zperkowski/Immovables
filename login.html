<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="input_validation.js"></script>
    <title>Login</title>
</head>
<body>
<div id="div_login">
    <table>
        <tr>
            <td>Email</td>
            <td><input class="validation" type="email" name="login" id="input_login_email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input class="validation" type="password" name="password" id="input_login_password"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" id="button_login" value="Login"></td>
        </tr>
    </table>
</div>
</body>
</html>
